<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Accessibility AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="w-80 p-4 bg-gray-50">
  <div class="flex flex-col gap-4">
    <h1 class="text-xl font-bold text-gray-800">Web Accessibility Assistant</h1>
    
    <div class="flex flex-col gap-3">
      <button id="simplifyText" class="btn-primary">
        Simplify Text
      </button>
      
      <button id="translateText" class="btn-primary">
        Translate
      </button>
      
      <button id="proofreadText" class="btn-primary">
        Proofread
      </button>
      
      <button id="readAloud" class="btn-primary">
        Read Aloud
      </button>
    </div>

    <div id="status" class="text-sm text-gray-600 mt-2 hidden"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
