<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .output { background: #f5f5f5; padding: 15px; border-radius: 4px; margin-top: 10px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>API Testing Page</h1>
    
    <div class="test-section">
        <h2>Test Backend API</h2>
        <button onclick="testAPI()">Test Simplify API</button>
        <button onclick="testTranslate()">Test Translate API</button>
        <button onclick="testRewrite()">Test Rewrite API</button>
        <div id="api-output" class="output"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function testAPI() {
            const output = document.getElementById('api-output');
            output.textContent = 'Testing...';
            output.className = 'output';
            
            try {
                const response = await fetch(`${API_URL}/api/text/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'The utilization of comprehensive methodologies can facilitate better outcomes.',
                        action: 'simplify',
                        language: 'en'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                output.className = 'output success';
                output.textContent = `✓ SUCCESS!\n\n` +
                    `Original: ${data.data.original_text}\n\n` +
                    `Processed: ${data.data.processed_text}\n\n` +
                    `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    
            } catch (error) {
                console.error('Error:', error);
                output.className = 'output error';
                output.textContent = `✗ ERROR: ${error.message}\n\n${error.stack}`;
            }
        }

        async function testTranslate() {
            const output = document.getElementById('api-output');
            output.textContent = 'Testing...';
            output.className = 'output';
            
            try {
                const response = await fetch(`${API_URL}/api/text/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hello world, this is a test.',
                        action: 'translate',
                        language: 'es'
                    })
                });

                const data = await response.json();
                console.log('Translate response:', data);
                
                output.className = 'output success';
                output.textContent = `✓ SUCCESS!\n\n` +
                    `Original: ${data.data.original_text}\n\n` +
                    `Processed: ${data.data.processed_text}\n\n` +
                    `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    
            } catch (error) {
                console.error('Error:', error);
                output.className = 'output error';
                output.textContent = `✗ ERROR: ${error.message}`;
            }
        }

        async function testRewrite() {
            const output = document.getElementById('api-output');
            output.textContent = 'Testing...';
            output.className = 'output';
            
            try {
                const response = await fetch(`${API_URL}/api/text/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'I really very much want to utilize this in order to demonstrate the concepts.',
                        action: 'rewrite',
                        language: 'en'
                    })
                });

                const data = await response.json();
                console.log('Rewrite response:', data);
                
                output.className = 'output success';
                output.textContent = `✓ SUCCESS!\n\n` +
                    `Original: ${data.data.original_text}\n\n` +
                    `Processed: ${data.data.processed_text}\n\n` +
                    `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    
            } catch (error) {
                console.error('Error:', error);
                output.className = 'output error';
                output.textContent = `✗ ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
